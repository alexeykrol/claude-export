<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claude Export</title>
  <style>
    :root {
      --bg-primary: #1a1a2e;
      --bg-secondary: #16213e;
      --bg-tertiary: #0f3460;
      --text-primary: #eee;
      --text-secondary: #aaa;
      --text-muted: #666;
      --accent: #e94560;
      --accent-dim: #c73e54;
      --success: #4ade80;
      --warning: #fbbf24;
      --border: #333;
      --user-bg: #1e3a5f;
      --assistant-bg: #2d2d44;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
    }

    .container {
      max-width: 1600px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid var(--border);
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 500;
      color: var(--accent);
    }

    .header-controls {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .search-box {
      padding: 8px 12px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text-primary);
      font-family: inherit;
      font-size: 0.85rem;
      width: 250px;
    }

    .search-box:focus {
      outline: none;
      border-color: var(--accent);
    }

    .stats {
      font-size: 0.85rem;
      color: var(--text-secondary);
    }

    .layout {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 20px;
      height: calc(100vh - 220px);
    }

    .panel {
      background: var(--bg-secondary);
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .panel-header {
      padding: 12px 16px;
      background: var(--bg-tertiary);
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .panel-title {
      font-size: 0.9rem;
      font-weight: 600;
    }

    .panel-content {
      flex: 1;
      overflow-y: auto;
    }

    /* Sessions/Dialogs List */
    .item-list {
      padding: 0;
      margin: 0;
      list-style: none;
    }

    .item-card {
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
      cursor: pointer;
      transition: background 0.15s;
    }

    .item-card:hover {
      background: var(--bg-tertiary);
    }

    .item-card.selected {
      background: var(--user-bg);
    }

    .item-row-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
    }

    .item-row-top-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .item-date {
      font-size: 0.8rem;
      color: var(--text-primary);
      white-space: nowrap;
    }

    .item-meta {
      font-size: 0.75rem;
      color: var(--text-muted);
      white-space: nowrap;
    }

    .item-row-bottom {
      font-size: 0.8rem;
      color: var(--text-secondary);
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .session-date {
      font-size: 0.8rem;
      white-space: nowrap;
    }

    .session-summary {
      font-size: 0.8rem;
      color: var(--text-secondary);
    }

    .session-meta {
      font-size: 0.75rem;
      color: var(--text-muted);
      white-space: nowrap;
    }

    .export-status {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 6px;
    }

    .export-status.exported {
      background: var(--success);
    }

    .export-status.not-exported {
      background: var(--warning);
    }

    /* Public Toggle Checkbox */
    .public-toggle {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .public-checkbox {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: var(--success);
    }

    .public-label {
      font-size: 0.7rem;
      color: var(--text-muted);
      margin-left: 4px;
    }

    .visibility-badge {
      font-size: 0.7rem;
      padding: 2px 6px;
      border-radius: 4px;
      font-weight: 500;
    }

    .visibility-badge.public {
      background: rgba(74, 222, 128, 0.2);
      color: var(--success);
    }

    .visibility-badge.private {
      background: rgba(251, 191, 36, 0.2);
      color: var(--warning);
    }

    .visibility-badge.not-exported {
      background: rgba(102, 102, 102, 0.2);
      color: var(--text-muted);
    }

    /* Make Summary Button */
    .btn-make {
      padding: 3px 8px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 4px;
      font-family: inherit;
      font-size: 0.7rem;
      cursor: pointer;
      transition: all 0.15s;
    }

    .btn-make:hover {
      background: var(--accent-dim);
    }

    .btn-make.pending {
      background: var(--warning);
      color: var(--bg-primary);
      cursor: wait;
    }

    .pending-badge {
      font-size: 0.7rem;
      padding: 2px 6px;
      border-radius: 4px;
      background: rgba(251, 191, 36, 0.2);
      color: var(--warning);
    }

    /* Dialog View */
    .dialog-view {
      padding: 16px;
    }

    .dialog-empty {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: var(--text-muted);
      font-size: 0.9rem;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      margin-bottom: 16px;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 0.85rem;
    }

    .message.user {
      background: var(--user-bg);
      border-left: 3px solid var(--accent);
    }

    .message.assistant {
      background: var(--assistant-bg);
      border-left: 3px solid var(--success);
    }

    .message-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 0.75rem;
    }

    .message-role {
      font-weight: 600;
      text-transform: uppercase;
    }

    .message.user .message-role {
      color: var(--accent);
    }

    .message.assistant .message-role {
      color: var(--success);
    }

    .message-time {
      color: var(--text-muted);
    }

    .message-content {
      white-space: pre-wrap;
      word-break: break-word;
      line-height: 1.5;
    }

    .message-content code {
      background: rgba(0,0,0,0.3);
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.8rem;
    }

    .message-content pre {
      background: rgba(0,0,0,0.3);
      padding: 12px;
      border-radius: 6px;
      overflow-x: auto;
      margin: 8px 0;
    }

    /* Buttons */
    .btn {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      font-family: inherit;
      font-size: 0.8rem;
      cursor: pointer;
      transition: all 0.15s;
    }

    .btn-primary {
      background: var(--accent);
      color: white;
    }

    .btn-primary:hover {
      background: var(--accent-dim);
    }

    .btn-secondary {
      background: var(--bg-tertiary);
      color: var(--text-primary);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      background: var(--border);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-group {
      display: flex;
      gap: 8px;
    }

    /* Loading */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      color: var(--text-muted);
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px 20px;
      background: var(--success);
      color: var(--bg-primary);
      border-radius: 6px;
      font-size: 0.85rem;
      font-weight: 500;
      transform: translateY(100px);
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .toast.show {
      transform: translateY(0);
      opacity: 1;
    }

    .toast.error {
      background: var(--accent);
    }

    /* Summaries */
    .session-summaries {
      padding: 12px 16px;
      background: var(--bg-tertiary);
      border-bottom: 1px solid var(--border);
    }

    .session-summaries h3 {
      font-size: 0.75rem;
      text-transform: uppercase;
      color: var(--text-muted);
      margin-bottom: 8px;
    }

    .session-summaries ul {
      list-style: none;
      font-size: 0.8rem;
      color: var(--text-secondary);
    }

    .session-summaries li {
      padding: 2px 0;
    }

    .session-summaries li::before {
      content: "-> ";
      color: var(--accent);
    }

    .session-info {
      padding: 12px 16px;
      background: var(--bg-tertiary);
      border-bottom: 1px solid var(--border);
      font-size: 0.8rem;
      color: var(--text-secondary);
    }

    .session-info strong {
      color: var(--text-primary);
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-secondary);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-muted);
    }

    /* Responsive */
    @media (max-width: 1200px) {
      .layout {
        grid-template-columns: 1fr;
        height: auto;
      }

      .panel {
        max-height: 50vh;
      }
    }

    @media (max-width: 768px) {
      .header-controls {
        flex-wrap: wrap;
      }

      .search-box {
        width: 100%;
      }

      .project-selector {
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="header-top">
        <h1>Claude Export</h1>
        <div class="header-controls">
          <input type="text" class="search-box" id="searchBox" placeholder="Search dialogs...">
          <span class="stats" id="stats">Loading...</span>
        </div>
      </div>

    </header>

    <div class="layout">
      <!-- Left Panel: Sessions or Dialogs -->
      <div class="panel">
        <div class="panel-header">
          <span class="panel-title" id="leftPanelTitle">Sessions</span>
          <button class="btn btn-secondary" onclick="refreshData()">Refresh</button>
        </div>
        <div class="panel-content" id="leftPanel">
          <div class="loading">
            <div class="spinner"></div>
            Loading...
          </div>
        </div>
      </div>

      <!-- Right Panel: Dialog Viewer -->
      <div class="panel">
        <div class="panel-header">
          <span class="panel-title" id="dialogTitle">Dialog</span>
          <div class="btn-group">
            <button class="btn btn-secondary" id="btnExport" onclick="exportSession()" disabled>
              Export
            </button>
            <button class="btn btn-primary" id="btnDownload" onclick="downloadSession()" disabled>
              Download .md
            </button>
          </div>
        </div>
        <div id="sessionInfo"></div>
        <div id="dialogSummaries"></div>
        <div class="panel-content" id="dialogPanel">
          <div class="dialog-empty">
            <span>Select a session or dialog to view</span>
            <span style="font-size: 0.75rem;">Dialogs are saved to .dialog/ folder</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    let currentTab = 'sessions';
    let sessions = [];
    let dialogs = [];
    let filteredItems = [];
    let selectedSession = null;
    let projectInfo = null;

    document.addEventListener('DOMContentLoaded', () => {
      loadProject();
      document.getElementById('searchBox').addEventListener('input', filterItems);
    });

    async function loadProject() {
      try {
        const res = await fetch('/api/project');
        projectInfo = await res.json();
        loadSessions();
      } catch (err) {
        showToast('Error loading project: ' + err.message, true);
      }
    }

    function switchTab(tab) {
      currentTab = tab;
      document.querySelectorAll('.tab').forEach(t => {
        t.classList.toggle('active', t.dataset.tab === tab);
      });

      document.getElementById('leftPanelTitle').textContent =
        tab === 'sessions' ? 'Sessions' : 'Exported Dialogs';

      refreshData();
    }

    function refreshData() {
      if (currentTab === 'sessions') {
        loadSessions();
      } else {
        loadDialogs();
      }
    }

    async function loadSessions() {
      const panel = document.getElementById('leftPanel');
      panel.innerHTML = '<div class="loading"><div class="spinner"></div>Loading sessions...</div>';

      try {
        const res = await fetch('/api/sessions');
        const data = await res.json();
        sessions = data.sessions;
        filteredItems = sessions;

        document.getElementById('stats').textContent =
          `${data.total} sessions, ${data.exported} exported`;

        renderSessions();
      } catch (err) {
        panel.innerHTML = `<div class="dialog-empty">Error: ${err.message}</div>`;
      }
    }

    async function loadDialogs() {
      const panel = document.getElementById('leftPanel');
      panel.innerHTML = '<div class="loading"><div class="spinner"></div>Loading dialogs...</div>';

      try {
        const res = await fetch('/api/dialogs');
        const data = await res.json();
        dialogs = data.dialogs;
        filteredItems = dialogs;

        document.getElementById('stats').textContent =
          `${data.total} dialogs (${data.public} public, ${data.private} private)`;

        renderDialogs();
      } catch (err) {
        panel.innerHTML = `<div class="dialog-empty">Error: ${err.message}</div>`;
      }
    }

    function filterItems() {
      const query = document.getElementById('searchBox').value.toLowerCase();

      if (currentTab === 'sessions') {
        filteredItems = sessions.filter(s => {
          if (query) {
            const inSummary = s.summaries.some(sum => sum.toLowerCase().includes(query));
            if (!inSummary) return false;
          }
          return true;
        });
        renderSessions();
      } else {
        filteredItems = dialogs.filter(d => {
          if (query) {
            return d.filename.toLowerCase().includes(query);
          }
          return true;
        });
        renderDialogs();
      }
    }

    function renderSessions() {
      const panel = document.getElementById('leftPanel');

      if (filteredItems.length === 0) {
        panel.innerHTML = '<div class="dialog-empty">No sessions found</div>';
        return;
      }

      const list = document.createElement('ul');
      list.className = 'item-list';
      list.innerHTML = filteredItems.map(s => {
        const filename = s.exportPath ? s.exportPath.split('/').pop() : '';
        return `
        <li class="item-card ${selectedSession?.id === s.id ? 'selected' : ''}"
            data-id="${s.id}" data-project="${s.projectPath}"
            onclick="selectSession('${s.projectPath}', '${s.id}')">
          <div class="item-row-top">
            <div class="item-row-top-left">
              <span class="export-status ${s.isExported ? 'exported' : 'not-exported'}"
                    title="${s.isExported ? 'Exported' : 'Not exported'}"></span>
              <span class="item-date">${s.date}</span>
              <span class="public-toggle" onclick="event.stopPropagation()">
                <input type="checkbox" class="public-checkbox"
                       ${s.isPublic ? '' : 'checked'}
                       onchange="toggleSessionVisibility('${s.projectPath}', '${s.id}', ${s.isExported}, this.checked)"
                       title="${s.isPublic ? 'Public (in git)' : 'Private (in .gitignore)'}">
                <span class="visibility-badge ${s.isPublic ? 'public' : 'private'}">
                  ${s.isPublic ? 'Public' : 'Private'}
                </span>
              </span>
            </div>
            <span class="item-meta">${s.messageCount} msgs Â· ${s.size}</span>
          </div>
          <div class="item-row-bottom">
            ${escapeHtml(s.summaries[0] || 'No summary')}
          </div>
        </li>
      `}).join('');

      panel.innerHTML = '';
      panel.appendChild(list);
    }

    function renderDialogs() {
      const panel = document.getElementById('leftPanel');

      if (filteredItems.length === 0) {
        panel.innerHTML = '<div class="dialog-empty">No exported dialogs. Export sessions first.</div>';
        return;
      }

      const list = document.createElement('ul');
      list.className = 'item-list';
      list.innerHTML = filteredItems.map(d => `
        <li class="item-card" data-filename="${d.filename}"
            onclick="selectDialog('${d.filename}')">
          <div class="item-row-top">
            <div class="item-row-top-left">
              <span class="item-date">${d.date}</span>
              <span class="public-toggle" onclick="event.stopPropagation()">
                <input type="checkbox" class="public-checkbox"
                       ${d.isPublic ? 'checked' : ''}
                       onchange="toggleVisibility('${d.filename}', this.checked)"
                       title="${d.isPublic ? 'Public (will be committed)' : 'Private (in .gitignore)'}">
                <span class="visibility-badge ${d.isPublic ? 'public' : 'private'}">
                  ${d.isPublic ? 'Public' : 'Private'}
                </span>
              </span>
            </div>
            <span class="item-meta">${d.size}</span>
          </div>
          <div class="item-row-bottom">
            ${d.summary
              ? escapeHtml(d.summary)
              : '<span class="pending-badge">Pending...</span>'
            }
          </div>
        </li>
      `).join('');

      panel.innerHTML = '';
      panel.appendChild(list);
    }

    async function selectSession(projectPath, id) {
      document.querySelectorAll('.item-card').forEach(card => {
        card.classList.toggle('selected',
          card.dataset.id === id && card.dataset.project === projectPath);
      });

      selectedSession = { projectPath, id };
      document.getElementById('btnDownload').disabled = false;
      document.getElementById('btnExport').disabled = false;

      const panel = document.getElementById('dialogPanel');
      const summariesDiv = document.getElementById('dialogSummaries');
      const infoDiv = document.getElementById('sessionInfo');

      panel.innerHTML = '<div class="loading"><div class="spinner"></div>Loading dialog...</div>';
      summariesDiv.innerHTML = '';
      infoDiv.innerHTML = '';

      try {
        const res = await fetch(`/api/session/${projectPath}/${id}`);
        const data = await res.json();

        const session = sessions.find(s => s.id === id && s.projectPath === projectPath);

        document.getElementById('dialogTitle').textContent = `Dialog (${data.messageCount} messages)`;

        if (session) {
          infoDiv.innerHTML = `
            <div class="session-info">
              <strong>Date:</strong> ${session.date} |
              <strong>Size:</strong> ${session.size} |
              <strong>Status:</strong> ${session.isExported ? 'Exported' : 'Not exported'}
            </div>
          `;
        }

        if (data.summaries && data.summaries.length > 0) {
          summariesDiv.innerHTML = `
            <div class="session-summaries">
              <h3>Session Summaries</h3>
              <ul>
                ${data.summaries.map(s => `<li>${escapeHtml(s)}</li>`).join('')}
              </ul>
            </div>
          `;
        }

        if (data.dialog.length === 0) {
          panel.innerHTML = '<div class="dialog-empty">No messages in this session</div>';
          return;
        }

        panel.innerHTML = '<div class="dialog-view"></div>';
        const view = panel.querySelector('.dialog-view');

        data.dialog.forEach(msg => {
          const div = document.createElement('div');
          div.className = `message ${msg.role}`;
          div.innerHTML = `
            <div class="message-header">
              <span class="message-role">${msg.role === 'user' ? 'User' : 'Claude'}</span>
              <span class="message-time">${msg.time}</span>
            </div>
            <div class="message-content">${formatContent(msg.content)}</div>
          `;
          view.appendChild(div);
        });

      } catch (err) {
        panel.innerHTML = `<div class="dialog-empty">Error: ${err.message}</div>`;
      }
    }

    async function selectDialog(filename) {
      document.querySelectorAll('.item-card').forEach(card => {
        card.classList.toggle('selected', card.dataset.filename === filename);
      });

      const panel = document.getElementById('dialogPanel');
      const summariesDiv = document.getElementById('dialogSummaries');
      const infoDiv = document.getElementById('sessionInfo');

      panel.innerHTML = '<div class="loading"><div class="spinner"></div>Loading...</div>';
      summariesDiv.innerHTML = '';
      infoDiv.innerHTML = '';

      document.getElementById('btnDownload').disabled = true;
      document.getElementById('btnExport').disabled = true;

      try {
        const res = await fetch(`/api/dialog/${filename}`);
        const data = await res.json();

        document.getElementById('dialogTitle').textContent = filename;

        infoDiv.innerHTML = `
          <div class="session-info">
            <strong>Path:</strong> ${data.path} |
            <strong>Git:</strong> ${data.isPublic ? 'Public' : 'Private (.gitignore)'}
          </div>
        `;

        panel.innerHTML = `<div class="dialog-view"><pre style="white-space: pre-wrap; font-size: 0.8rem;">${escapeHtml(data.content)}</pre></div>`;

      } catch (err) {
        panel.innerHTML = `<div class="dialog-empty">Error: ${err.message}</div>`;
      }
    }

    async function toggleVisibility(filename, makePublic) {
      try {
        const res = await fetch(`/api/dialog/visibility/${filename}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ isPublic: makePublic })
        });

        const data = await res.json();

        if (data.success) {
          // Update local state
          const dialog = dialogs.find(d => d.filename === filename);
          if (dialog) {
            dialog.isPublic = data.isPublic;
          }

          // Update badge
          const card = document.querySelector(`.item-card[data-filename="${filename}"]`);
          if (card) {
            const badge = card.querySelector('.visibility-badge');
            badge.className = `visibility-badge ${data.isPublic ? 'public' : 'private'}`;
            badge.textContent = data.isPublic ? 'Public' : 'Private';
          }

          showToast(`${filename} is now ${data.isPublic ? 'public (will be committed)' : 'private (in .gitignore)'}`);
        }
      } catch (err) {
        showToast('Error: ' + err.message, true);
        loadDialogs(); // Refresh to sync state
      }
    }

    // Toggle visibility for session (export first if needed)
    // isPrivate = true means file should be in .gitignore
    async function toggleSessionVisibility(projectPath, sessionId, isExported, isPrivate) {
      try {
        let filename;

        // If not exported, export first
        if (!isExported) {
          const exportRes = await fetch(`/api/export/${projectPath}/${sessionId}`, { method: 'POST' });
          const exportData = await exportRes.json();

          if (!exportData.success) {
            showToast('Export failed: ' + exportData.error, true);
            loadSessions();
            return;
          }

          filename = exportData.filename;
          showToast(`Exported: ${filename}`);
        } else {
          // Find the exported filename from sessions
          const session = sessions.find(s => s.id === sessionId && s.projectPath === projectPath);
          if (session && session.exportPath) {
            filename = session.exportPath.split('/').pop();
          }
        }

        if (!filename) {
          showToast('Could not find export file', true);
          loadSessions();
          return;
        }

        // Now toggle visibility: isPrivate=true means add to gitignore (isPublic=false)
        const res = await fetch(`/api/dialog/visibility/${filename}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ isPublic: !isPrivate })
        });

        const data = await res.json();

        if (data.success) {
          showToast(`${filename} is now ${data.isPublic ? 'public (will be committed)' : 'private (in .gitignore)'}`);
        }

        loadSessions(); // Refresh to update UI
      } catch (err) {
        showToast('Error: ' + err.message, true);
        loadSessions();
      }
    }

    async function requestSummary(filename) {
      try {
        // Update button state
        const btn = document.querySelector(`.item-card[data-filename="${filename}"] .btn-make`);
        if (btn) {
          btn.textContent = 'Pending...';
          btn.className = 'btn-make pending';
          btn.disabled = true;
        }

        const res = await fetch(`/api/summary/request/${filename}`, {
          method: 'POST'
        });
        const data = await res.json();

        if (data.alreadyExists) {
          showToast('Summary already exists');
          loadDialogs();
        } else if (data.success) {
          showToast('Task created. Say to Claude: "Process pending summary tasks"');
        } else {
          showToast('Error: ' + data.error, true);
          loadDialogs();
        }
      } catch (err) {
        showToast('Error: ' + err.message, true);
        loadDialogs();
      }
    }

    async function downloadSession() {
      if (!selectedSession) return;
      window.location.href = `/api/download/${selectedSession.projectPath}/${selectedSession.id}`;
    }

    async function exportSession() {
      if (!selectedSession) return;

      try {
        const res = await fetch(
          `/api/export/${selectedSession.projectPath}/${selectedSession.id}`,
          { method: 'POST' }
        );
        const data = await res.json();

        if (data.success) {
          showToast(`Exported to .dialog/ (private by default)`);
          loadSessions();
          loadDialogs();
        } else {
          showToast(`Error: ${data.error}`, true);
        }
      } catch (err) {
        showToast(`Error: ${err.message}`, true);
      }
    }

    function showToast(message, isError = false) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = 'toast show' + (isError ? ' error' : '');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function formatContent(text) {
      let html = escapeHtml(text);

      // Code blocks
      html = html.replace(/```(\w*)\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>');

      // Inline code
      html = html.replace(/`([^`]+)`/g, '<code>$1</code>');

      // Bold
      html = html.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');

      return html;
    }
  </script>
